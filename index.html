<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="./style.css">

    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <h1 class="poke_name">Nome</h1>
        <img src="" alt="" class="poke_img">

        <div class="poke_info">
            <h3 class="poke__peso">30 kg</h3>
            <h3 class="poke__altura">4 m</h3>
        </div>

        <div class="poke_nav">
            <button class="btn_backw"><img src="./icons/right-arrow.png" alt="" style="transform: rotate(180deg);"></button>
            <button class="btn_forw"><img src="./icons/right-arrow.png" alt=""></button>
        </div>
    </div>
    <script src="./main.js"></script>
